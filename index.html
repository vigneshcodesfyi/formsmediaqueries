<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <header>
        <h1>Registration Form</h1>
    </header>
    

    <main>

        <form action="">
                <div class="name">

                  <label for="fistname">Full Name </label>
                  <input type="text" id="fistname" placeholder="First Name" autofocus>
                  <input type="text" id="fistname" placeholder="Last Name">

                </div>
                  
                <div class="email">
 
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email" placeholder="Email address">

                </div>

                <div class="dob">

                    <label for="dob">Age & DOB</label>
                    <input type="number" name="age" id="age" placeholder="age">

                    <input type="date" name="dob" id="dob">

                </div>

                <div class="number">
    
                    <label for="phonenumber">Mobile Number</label>
                    <input type="number" name="phonenumber" id="phonenumber">
                </div>

                
                <div class="emergencynumber">
    
                    <label for="emergencynumber">Emergency Number</label>
                    <input type="number" name="emergencynumber" id="emergencynumber">
                </div>

                <div class="gender">
                    <label for="gender">Gender</label>

                     <select id="gender" >Gender
                        <option  value="Male"> Male</option>
                        <option  value="female"> Female</option>
                        <option  value="others"> Others</option>
                </select>
                
               </div>

               <div class="edusub1">
                <label for="education">Highest Qualification</label>
            
                <select id="education" >
                        <option> none</option>
                        <option  value="UG  "> UG</option>
                        <option  value="PG"> PG</option>
                </select>
            </div>
            <div>
                <label for="college">Name Of College</label>
                <input type="text" id="college" placeholder="College name">
            </div>


            <div>
                <label for="degree">Degree</label>
                <input type="text" id="degree" placeholder="BE / BTech">
            </div>
            <div>
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization">
            </div>
           
            <div>
                <label for="percentage">Percentage or CGPA</label>
                <input type="number" id="percentage">
            </div>

      

      
            <div>
                <label for="languages">Languages Known</label>
                <input type="text" id="languages" >
            </div>


            <div>
                <label for="files">Upload Documents </label>
                <input type="file" id="files" multiple>
            </div>


        

      





        <div class="buttons">
            <input type="submit" value="submit" id="submit" >
            <input type="reset" value="Reset" id="reset">
    
        </div>

    </form>




       
    </main>
</body>
</html>
